plugins {
    id 'java'
}

group 'org.example'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'commons-cli:commons-cli:1.5.0'
    compile group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.70'

    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'

    testCompileOnly 'org.projectlombok:lombok:1.18.20'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.20'

    testImplementation 'com.github.stefanbirkner:fishbowl:1.4.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'Main',
                'Class-Path': 'libs/bcprov-jdk15on-1.70.jar libs/commons-cli-1.5.0.jar'
        )
    }
}
